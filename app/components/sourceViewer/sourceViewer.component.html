<div class="flex-1 overflow-vertical-scroll thin-scrollbar" [renderMarkdown]="htmlSource()"></div>

<button class="absolute btn-icon extra-extra-extra-large-text absolute copy-btn" [cdkCopyToClipboard]="htmlSource()">
    <span class="fas fa-copy"></span>
</button>

@if(sourceHtmlDialog)
{
    <button class="absolute btn-icon extra-extra-extra-large-text absolute close-btn" mat-dialog-close>
        <span class="fas fa-times"></span>
    </button>
}
